<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS实现动态时钟</title>
    <link href="css/demo05_base.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="clock">
    <div class="body-top">
        <div class="dial">
            <ul>
                <li>3</li>
                <li>6</li>
                <li>9</li>
                <li>12</li>
            </ul>
            <div class="second-hand"></div>
            <div class="minute-hand"></div>
            <div class="hour-hand"></div>
        </div>
    </div>
    <div class="body-bottom">
        <div class="pendulum">
            <div class="pendulum-stick"></div>
            <div class="pendulum-body"></div>
        </div>
    </div>
</div>
</body>
</html>
